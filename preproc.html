<!DOCTYPE html> 
  <html lang="ru">
    <head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
      <title>ПРЕПРОЦЕССОР</title>
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <link type="text/css" rel="stylesheet" href="css/materialize.css"  media="screen,projection"/>      
    </head>

    <body>
      <style>
        html, body {background-image: url(background_image.jpg);} 

        .card-panel
        {
          width: 750px;
          margin: 15px auto;
        }   
      </style>

      <header class="header">
        <nav>
          <div class="nav-wrapper red darken-4">
            <a href="index.html" class="brand-logo center">САПР</a>
            <ul class="right hide-on-med-and-down">
              <li><a href="preproc.html" class="waves-effect waves-light btn">Препроцессор</a></li>
              <li><a href="proc.html" class="waves-effect waves-light btn">Процессор</a></li>
              <li><a href="postproc.html" class="waves-effect waves-light btn">Постпроцессор</a></li>
            </ul>
          </div>
        </nav>
      </header>

      <div class="card-panel red darken-4">
        <div id="node_list"></div>
        <a class="btn-floating btn-large waves-effect waves-light" id="button-for-node"><i class="material-icons">add</i></a>
        <a class="btn-floating btn-large waves-effect waves-light" style="display: none; float: right;" id="button-for-delete-node"><i class="material-icons">delete</i></a>
      </div>

      <div class="center" style="width: 100%">
        <a class="waves-effect waves-light btn-large" style="display: none;" id="button-for-save-node-info"><i class="material-icons right">send</i>
          Сохранить
        </a>
      </div>

      <div class="card-panel red darken-4" id="segment-card" style="display: none;">
        <div id="segment_list"></div>
      </div>

      <div class="center" style="width: 100%">
        <a class="waves-effect waves-light btn-large" style="display: none;" id="button-for-save-segment-info"><i class="material-icons right">send</i>
          Сохранить
        </a>
      </div>

      <div class="center" style="width: 100%">
        <a href="proc.html" class="waves-effect waves-light btn-large" style="display: none;" id="button-to-proc">
          Перейти в процессор
        </a>
      </div>

      <script type="text/javascript" src="js/materialize.js"></script>
      <script type="text/javascript" src="js/preproc.js"></script>
      <script type="text/javascript" src="js/file_worker.js"></script>
    </body>
  </html>
